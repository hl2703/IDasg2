<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Budget Tracker</title>
</head>
<body class="bodyclass">
	<br>
	<img class="icons" src="images/folder.png" alt="folder">
	<h1 class="headers">View Records</h1>
	
	<br>
	<table id="viewrecords">
		<tr>
			<th>Title</th>
			<th>Date</th>
			<th>Income/Expense</th>
			<th>Category</th>
			<th>Amount</th>
			<th>Payment Mode</th>
			<th>Note</th>
		</tr>
	</table>
	<div class="grid-container">
		<div class="grid-item">
			<p><u>Sort Records</u><br>
				
			</p>
			<p><small>Sort by income/expense:</small></p>
			<select id="ieoption">
				
				<option value="---" >---</option>
				<option value="income">Income</option>
				<option value="expense">Expense</option>
			
			</select>
			<br><br>
			<p><button id='lhbutton' >Sort Amount(low to high)</button></p>
			<p><button id='hlbutton' >Sort Amount(high to low)</button></p>
		</div>
		<div class="grid-item">
			<p><u>Search for a record</u></p>
			<input type="text" id="idinput"  placeholder="  Search by title" class="searchc">
			<input type="text" id="cidinput" placeholder="  Search by category" class="searchc">
			<input type="text" id="payinput" placeholder="  Search by payment mode" class="searchc">
		</div>
	</div>

    <button class="backbutton" ><span ><a href="index.html">Back </a></span></button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/loadrecords.js"></script>
  </body>
</html>
